{{- if .Values.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "k8s-ingress-dashboard.fullname" . }}-clusterrole
  labels:
    {{- include "k8s-ingress-dashboard.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["services", "pods", "endpoints", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
{{- end }}