{{- if and .Values.rbac.enabled .Values.rbac.clusterRoleBinding }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "k8s-ingress-dashboard.fullname" . }}-clusterrolebinding
  labels:
    {{- include "k8s-ingress-dashboard.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "k8s-ingress-dashboard.fullname" . }}-clusterrole
subjects:
  - kind: ServiceAccount
    name: {{ include "k8s-ingress-dashboard.fullname" . }}-sa
    namespace: {{ .Release.Namespace }}
{{- end }}