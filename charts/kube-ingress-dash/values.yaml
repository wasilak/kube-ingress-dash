# Default values for kube-ingress-dash

# Image configuration
image:
  repository: ghcr.io/wasilak/kube-ingress-dash
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Resource limits and requests
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: []

# Deployment configuration
replicaCount: 1
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Autoscaling configuration (from k8s-ingress-dashboard chart)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Environment variables
env: []
# - name: SOME_VAR
#   value: "some-value"

# Pod annotations
podAnnotations: {}

# Pod security context (from k8s-ingress-dashboard chart)
podSecurityContext: {}
  # fsGroup: 2000

# Security context (from k8s-ingress-dashboard chart)
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Service Account (from k8s-ingress-dashboard chart)
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC configuration for Kubernetes API access (combining features from both charts)
rbac:
  # Specifies whether RBAC resources should be created (from kube-ingress-dash chart)
  create: true
  # Specifies whether RBAC resources should be enabled (from k8s-ingress-dashboard chart)
  enabled: true
  # ClusterRole name
  clusterRoleName: "kube-ingress-dash-viewer"
  # Create ClusterRoleBinding
  clusterRoleBinding: true
  # ServiceAccount name for the role binding
  serviceAccountName: "kube-ingress-dash-viewer"
