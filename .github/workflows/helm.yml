name: Helm Chart

on:
  push:
    tags: ["v*.*.*"]
    paths-ignore:
      - ".github/workflows/**"
      - "docs-site/**"

  workflow_dispatch:

env:
  HELM_REGISTRY: ghcr.io
  HELM_NAMESPACE: ${{ github.repository_owner }}

jobs:
  publish-helm-chart:
    runs-on: ubuntu-latest

    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Setup ORAS
        uses: oras-project/setup-oras@v1

      - name: Log into Helm registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.HELM_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Log into OCI registry for ORAS
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | oras login ${{ env.HELM_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push Helm chart to OCI registry
        run: |
          cd charts/${{ github.event.repository.name }}
          VERSION=${GITHUB_REF_NAME#v}
          # Update version in Chart.yaml temporarily for this build
          sed -i "s/version: .*/version: $VERSION/" Chart.yaml
          sed -i "s/appVersion: .*/appVersion: \"$VERSION\"/" Chart.yaml
          # Package the chart (creates ${{ github.event.repository.name }}-$VERSION.tgz based on chart name)
          helm package . --destination /tmp
          # Rename to add -chart suffix to avoid collision with Docker image in registry
          mv /tmp/${{ github.event.repository.name }}-$VERSION.tgz /tmp/${{ github.event.repository.name }}-chart-$VERSION.tgz
          # Push to OCI registry
          helm push /tmp/${{ github.event.repository.name }}-chart-$VERSION.tgz oci://${{ env.HELM_REGISTRY }}/${{ env.HELM_NAMESPACE }}

      - name: Push Artifact Hub metadata to OCI registry
        run: |
          # Push artifacthub-repo.yml as a separate OCI artifact with the special tag
          oras push \
            ${{ env.HELM_REGISTRY }}/${{ env.HELM_NAMESPACE }}/${{ github.event.repository.name }}:artifacthub.io \
            --config /dev/null:application/vnd.cncf.artifacthub.config.v1+yaml \
            charts/${{ github.event.repository.name }}/artifacthub-repo.yml:application/vnd.cncf.artifacthub.repository-metadata.layer.v1.yaml
