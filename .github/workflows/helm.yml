name: Helm Chart

on:
  push:
    tags: ["v*.*.*"]
    paths-ignore:
      - ".github/workflows/**"
      - "docs-site/**"

  workflow_dispatch:

env:
  HELM_REGISTRY: ghcr.io
  HELM_NAMESPACE: ${{ github.repository_owner }}

jobs:
  publish-helm-chart:
    runs-on: ubuntu-latest

    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Setup ORAS
        uses: oras-project/setup-oras@v1

      - name: Log into Helm registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.HELM_REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push Helm chart to OCI registry
        env:
          CHART_NAME: ${{ github.event.repository.name }}
        run: |
          cd charts
          VERSION=${GITHUB_REF_NAME#v}
          CHART_PACKAGE_NAME=${CHART_NAME}-chart
          # Update version in Chart.yaml temporarily for this build
          sed -i "s/version: .*/version: $VERSION/" $CHART_NAME/Chart.yaml
          sed -i "s/appVersion: .*/appVersion: \"$VERSION\"/" $CHART_NAME/Chart.yaml
          # Package the chart
          helm package $CHART_NAME/ --destination .
          # Rename the chart package to avoid collision
          mv $CHART_NAME-$VERSION.tgz $CHART_PACKAGE_NAME-$VERSION.tgz
          # Push to OCI registry under unique chart path
          helm push $CHART_PACKAGE_NAME-$VERSION.tgz oci://${{ env.HELM_REGISTRY }}/${{ env.HELM_NAMESPACE }}/$CHART_PACKAGE_NAME

      - name: Push Artifact Hub metadata to OCI registry
        env:
          CHART_NAME: ${{ github.event.repository.name }}
        run: |
          CHART_PACKAGE_NAME=${CHART_NAME}-chart
          # Push artifacthub-repo.yml as a separate OCI artifact with the special tag
          oras push \
            ${{ env.HELM_REGISTRY }}/${{ env.HELM_NAMESPACE }}/$CHART_PACKAGE_NAME:artifacthub.io \
            --config /dev/null:application/vnd.cncf.artifacthub.config.v1+yaml \
            charts/$CHART_NAME/artifacthub-repo.yml:application/vnd.cncf.artifacthub.repository-metadata.layer.v1.yaml
